<div class="container">
  <div class="headline">
    @if (authService.currentUserSig() == null) {
    <div class="flex space-x-4">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </div>
    } @if (authService.currentUserSig()) {
    <div class="flex space-x-4">
      <span (click)="logout()">Logga ut</span>
    </div>
    }
  </div>

  <div class="main mt-6">
    <router-outlet />
  </div>
</div>
<app-header *ngIf="authService.currentUserSig()"></app-header>
