<div class="bg-gray-100 min-h-screen flex flex-col items-center p-6 w-full">

    <!-- ðŸ”¥ Title & Back Button -->
    <div class="w-full max-w-md flex items-center justify-center mb-4 relative">
        <a routerLink="/user" class="absolute left-0 text-gray-700 hover:text-gray-900 cursor-pointer">
            <fa-icon [icon]="backIcon" class="text-lg"></fa-icon>
        </a>
        <h2 class="text-lg font-semibold text-gray-700">Group Invitations</h2>
    </div>

    <!-- ðŸ”¥ Tom-vy om inga invites finns -->
    <ng-container *ngIf="invitations.length === 0">
      <div class="empty-invites flex flex-col items-center justify-center mt-16">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" class="h-20 w-20 text-gray-300 mb-4">
          <rect width="48" height="48" rx="12" fill="#e5e7eb"/>
          <path d="M24 36a3 3 0 0 0 3-3h-6a3 3 0 0 0 3 3zm9-6V22a9 9 0 1 0-18 0v8l-2 2v1h22v-1l-2-2z" stroke="#9ca3af" stroke-width="2" fill="#fff"/>
          <path d="M18 36h12" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="text-gray-500 font-semibold text-lg mb-1">No invitations yet!</div>
        <div class="text-gray-400 text-sm text-center max-w-xs">You have no group invitations at the moment.<br>Invites from teams will show up here.</div>
      </div>
    </ng-container>

    <!-- ðŸ”¥ Invitations List -->
    <mat-card *ngFor="let invite of invitations" class="invite-card invitations-list w-full max-w-md mt-4">
        <div class="invite-content">
            <div class="invite-text">
                <p>
                    <span class="font-semibold text-gray-700">{{ invite.invitedByUserName }}</span>
                    has invited you to join
                    <span class="font-semibold text-gray-700">{{ invite.teamName }}</span>.
                </p>
            </div>
    
            <div class="action-buttons">
                <div class="action-item-accept cursor-pointer" (click)="onAcceptInvite(invite)">
                    <img src="assets/app-images/accept.svg" alt="Accept" class="h-[3rem]">
                    <p class="text-xs text-gray-400 text-label mt-[1px]">Accept</p>
                </div>
                <div class="action-item cursor-pointer" (click)="onDeclineInvite(invite)">
                    <img src="assets/app-images/cross-circle.svg" alt="Decline" class="decline-icon h-[3.1rem]">
                    <p class="text-xs text-gray-400 text-label">Decline</p>
                </div>
            </div>
        </div>
    </mat-card>
</div>
