<div class="w-full h-[130%] flex flex-col overflow-auto">
    <!-- Övre halvan (Profilinfo) -->
    <div class="bg-primary flex flex-col justify-center items-center py-10">
        <img src="assets/man-user.svg" alt="User Avatar" 
            class="h-32 mt-2 rounded-full border-2 border-white shadow-lg">
        
        <!-- Användarinformation i den gröna sektionen -->
        <div class="text-white text-center mt-4">
            <h2 class="text-2xl font-semibold">Andreas Nelefelt</h2>
            <p class="text-lg">a.nelefelt&#64;gmail.com</p>
            <p class="text-md font-light">Nele</p>
        </div>
    </div>

    <!-- Nedre halvan (Inställningar) - Scrollbar -->
    <div class="bg-gray-100 flex-1 flex flex-col items-center p-6 space-y-6 w-full">
        
        <!-- Titel för inställningar -->
        <h3 class="text-lg font-semibold text-gray-700 w-full max-w-md text-left">Settings</h3>
        <div class="w-full max-w-md bg-white flex items-center gap-4 px-4 py-3 rounded-xl shadow-sm cursor-pointer hover:bg-gray-50 transition">
            <fa-icon [icon]="userIcon" class="text-gray-600 text-xl"></fa-icon>
            <span class="text-gray-700 font-medium">User</span>
        </div>
        <div class="w-full max-w-md bg-white flex items-center gap-4 px-4 py-3 rounded-xl shadow-sm cursor-pointer hover:bg-gray-50 transition">
            <fa-icon [icon]="teamsIcon" class="text-gray-600 text-xl"></fa-icon>
            <span class="text-gray-700 font-medium">Teams</span>
        </div>
        <div class="w-full max-w-md bg-white flex items-center gap-4 px-4 py-3 rounded-xl shadow-sm cursor-pointer hover:bg-gray-50 transition">
            <fa-icon [icon]="notificationIcon" class="text-gray-600 text-xl"></fa-icon>
            <span class="text-gray-700 font-medium">Notifications</span>
        </div>
        <div class="w-full  max-w-md bg-white flex items-center gap-4 px-4 py-3 rounded-xl shadow-sm cursor-pointer hover:bg-red-50 transition">
            <fa-icon [icon]="logoutIcon" class="text-red-500 text-xl"></fa-icon>
            <span class="text-red-500 font-medium">Log out</span>
        </div>
    </div>

    
</div>
