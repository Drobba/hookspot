<div class="bg-gray-100 min-h-screen flex flex-col items-center p-2 w-full overflow-x-hidden">

    <!-- Info Card -->
    <div class="w-full flex justify-center">
      <div class="info-card flex flex-row items-center gap-4">
        <div class="info-icon">
          <fa-icon [icon]="teamsIcon" class="text-primary"></fa-icon>
        </div>
        <div>
          <div class="font-semibold text-gray-800 text-sm mb-0.5">Team up with your friends!</div>
          <div class="text-gray-500 text-sm leading-snug">
            Team members can track each other's catches and compete together for the top spot on the leaderboard
          </div>
        </div>
      </div>
    </div>

    <!-- Title, Back Button & New Team -->
    <div class="w-full max-w-md mb-4">
      <div class="relative flex items-center mb-4">
        <!-- Back button (positioned left) -->
        <a routerLink="/user" class="text-gray-700 hover:text-gray-900 cursor-pointer absolute left-0">
          <fa-icon [icon]="backIcon" class="text-lg"></fa-icon>
        </a>
    
        <!-- Title and New team button container -->
        <div class="w-full flex items-center px-8">
          <!-- Title -->
          <h2 class="text-lg font-semibold text-gray-700 flex-grow text-center">My Teams</h2>

          <!-- New team button -->
          <button mat-flat-button color="primary" class="rounded-full px-4 py-2" (click)="createTeam()">
            New team
          </button>
        </div>
      </div>
    </div>
  
    <!-- Tom-vy om inga teams finns -->
    <ng-container *ngIf="teams.length === 0">
      <div class="empty-teams flex flex-col items-center justify-center mt-16">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" class="h-20 w-20 text-gray-300 mb-4">
          <rect width="48" height="48" rx="12" fill="#e5e7eb"/>
          <!-- Center person -->
          <circle cx="24" cy="22" r="4" fill="#fff" stroke="#9ca3af" stroke-width="2"/>
          <!-- Left person -->
          <circle cx="16" cy="26" r="3" fill="#fff" stroke="#9ca3af" stroke-width="2"/>
          <!-- Right person -->
          <circle cx="32" cy="26" r="3" fill="#fff" stroke="#9ca3af" stroke-width="2"/>
          <!-- Center body -->
          <path d="M20 32c0-2 2.7-4 6-4s6 2 6 4" stroke="#9ca3af" stroke-width="2"/>
          <!-- Left body -->
          <path d="M13 32c0-1.5 2.2-3 5-3" stroke="#9ca3af" stroke-width="2"/>
          <!-- Right body -->
          <path d="M35 32c0-1.5-2.2-3-5-3" stroke="#9ca3af" stroke-width="2"/>
        </svg>
        <div class="text-gray-500 font-semibold text-lg mb-1">No teams yet!</div>
        <div class="text-gray-400 text-sm text-center max-w-xs">You are not a member of any team yet.<br>Create a new team or wait for an invite!</div>
      </div>
    </ng-container>

    <!-- Teams List -->
    <div class="teams-list custom-scrollbar" *ngIf="teams.length > 0">
      <mat-card *ngFor="let team of teams" 
                [routerLink]="[team.teamId]"
                class="team-card cursor-pointer hover:bg-gray-50 transition-colors">
        <div class="team-content">
          <div class="team-text">
            <p>
              <span class="font-semibold text-gray-700">{{ team.name }}</span>
            </p>
            <p class="text-sm text-gray-500">
              {{ memberCount(team) }}
            </p>
          </div>
        </div>
      </mat-card>
    </div>
  
  </div>
