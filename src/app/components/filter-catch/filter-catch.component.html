<div class="container p-0 flex flex-col items-center bg-white">
  <button 
    (click)="close()" 
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10"
  >
    <fa-icon [icon]="closeIcon" class="text-xl"></fa-icon>
  </button>

  <h2>Filter Catches</h2>

  <div class="slider-labels">
    <span class="slider-label" [style.left.%]="getThumbPosition(rangeStart)">{{ getMonthName(rangeStart) }}</span>
    <span class="slider-label" [style.left.%]="getThumbPosition(rangeEnd)">{{ getMonthName(rangeEnd) }}</span>
  </div>
  <mat-slider [min]="0" [max]="11">
    <input [(ngModel)]="rangeStart" matSliderStartThumb>
    <input [(ngModel)]="rangeEnd" matSliderEndThumb>
  </mat-slider>

  <div class="filter-actions">
    <button 
      mat-button 
      (click)="resetFilter()"
      class="clear-btn text-gray-600 hover:text-gray-800 font-medium"
    >
      Clear
    </button>
    <button 
      mat-flat-button 
      (click)="applyFilter()" 
      class="apply-btn bg-[rgb(0,75,73)] text-white font-medium rounded-lg hover:bg-[rgb(0,60,58)]"
    >
      Apply
    </button>
  </div>
</div>
