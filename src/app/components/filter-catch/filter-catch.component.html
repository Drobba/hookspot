<div class="container p-0 flex flex-col items-center bg-white">
  <button 
    (click)="close()" 
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10"
  >
    <fa-icon [icon]="closeIcon" class="text-xl"></fa-icon>
  </button>

  <h2 class="">Filter Catches</h2>

  <!-- Month Slider -->
  <app-range-slider
    [config]="monthSliderConfig"
    (startValueChange)="monthStart = $event"
    (endValueChange)="monthEnd = $event"
  ></app-range-slider>

  <!-- Weight Slider -->
  <app-range-slider
    [config]="weightSliderConfig"
    (startValueChange)="weightStart = $event"
    (endValueChange)="weightEnd = $event"
  ></app-range-slider>

  <!-- Show Only My Catches Toggle -->
  <div class="toggle-section">
    <mat-slide-toggle
      [(ngModel)]="showOnlyMyCatches"
      class="my-catches-toggle"
      color="primary"
    >
      Show only my catches
    </mat-slide-toggle>
  </div>

  <div class="filter-actions">
    <button 
      mat-button 
      (click)="resetFilter()"
      class="clear-btn text-[var(--sys-primary)] font-medium"
    >
      Clear
    </button>
    <button 
      mat-flat-button 
      (click)="applyFilter()" 
      class="apply-btn bg-[rgb(0,75,73)] text-white font-medium rounded-lg hover:bg-[rgb(0,60,58)]"
    >
      Apply
    </button>
  </div>
</div>
