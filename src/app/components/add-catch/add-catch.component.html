<div class="container p-4 flex flex-col items-center bg-white">
  <img src="/fish-register-catch.svg" alt="Fish Register" class="h-32 mt-4">
  <h2 class="text-lg font-bold mb-8">L채gg till en f책ngst</h2>

  <form [formGroup]="catchForm" (ngSubmit)="addItem()" class="mb-5">
    
    <!-- V채lj fiskart -->
    <mat-form-field class="w-full">
      <mat-label>Fiskart</mat-label>
      <mat-select formControlName="fishType" required panelClass="custom-overlay-panel">
        <mat-option *ngFor="let fish of availableFishes" [value]="fish">
          {{ fish }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Viktinput -->
    <mat-form-field class="w-full">
      <mat-label>Vikt (kg)</mat-label>
      <input
        matInput
        type="number"
        formControlName="weight"
        required
        placeholder="Vikt i kg"
      />
    </mat-form-field>

    <!-- Knappar -->
    <div class="flex justify-end gap-4 mt-4">
      <button mat-flat-button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">L채gg till</button>
      <button mat-flat-button type="button" (click)="closeDialog()" class="bg-gray-500 text-white px-4 py-2 rounded">Avbryt</button>
    </div>
  </form>
</div>
