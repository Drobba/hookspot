<div class="text-white bg-primary h-full w-full flex items-center justify-between px-5">
  <div class="flex-1"></div>
  
  <div class="flex gap-14 justify-center flex-1">
    <fa-icon [icon]="locationIcon" class="text-white text-2xl"></fa-icon>
    <fa-icon [icon]="fishIcon" (click)="openFishRegisterDialog()" class="text-white text-2xl cursor-pointer"></fa-icon>
    <fa-icon [icon]="peopleIcon" class="text-white text-2xl"></fa-icon>
  </div>
  
  <div class="flex items-center justify-end flex-1">
    <span>{{ user?.userName}}</span>
    <span class="ml-6" (click)="logOut()">Logga ut</span>
  </div>
</div>
