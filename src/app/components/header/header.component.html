<div class="text-white bg-primary h-full w-full flex justify-center">
  <div class="flex items-center w-[95%] lg:w-[30%]">
    <div class="flex-1 flex flex-col items-center cursor-pointer">
      <img src="assets/battle.svg" class="text-white text-xl w-6 h-6 object-contain mb-[2px] mt-[2px]" alt="Battle icon" />
      <span class="text-xs text-white mt-[2px]">Battle</span>
    </div>
    <div class="flex-1 flex flex-col items-center cursor-pointer" routerLink="/map">
      <fa-icon [icon]="locationIcon" class="text-white text-xl"></fa-icon>
      <span class="text-xs text-white">Map</span>
    </div>
    <div class="flex-1 flex flex-col items-center relative -mt-6 z-10" (click)="openFishRegisterDialog()">
      <div class="rounded-full border border-primary p-[6px] bg-primary">
        <fa-icon [icon]="addCatchIcon" class="text-white text-4xl"></fa-icon>
      </div>
      <span class="text-xs text-white mt-[1px] leading-none">Add catch</span>
    </div>
    
    
    
    <div class="flex-1 flex flex-col items-center cursor-pointer" routerLink="/leaderboard">
      <fa-icon [icon]="starIcon" class="text-white text-xl"></fa-icon>
      <span class="text-xs text-white">Stats</span>
    </div>
    <div class="flex-1 flex flex-col items-center cursor-pointer" routerLink="/user">
      <fa-icon [icon]="userIcon" class="text-white text-xl"></fa-icon>
      <span class="text-xs text-white">User</span>
    </div>
  </div>
</div>
