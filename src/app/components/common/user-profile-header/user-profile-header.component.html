<div class="bg-primary flex flex-col justify-center items-center py-10">
    <div class="profile-img-wrapper" (click)="onAvatarClick()" style="cursor:pointer;">
        <img [src]="avatarUrl" [alt]="userName" 
            class="h-32 mt-2 rounded-full shadow-lg">
        <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display:none;" />
    </div>
    
    <div class="text-white text-center mt-4">
        <h2 *ngIf="userName" class="text-2xl font-semibold">{{userName}}</h2>
        <p *ngIf="email" class="text-lg">{{email}}</p>
    </div>
</div>
