<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Avbryt' }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Ta bort' }}</button>
</mat-dialog-actions>
